<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
<style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f4f4f9;
}

.quiz-container {
  background: white;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  width: 300px;
  padding: 20px;
  text-align: center;
}

.btn-container {
  display: flex;
  flex-direction: column;
}

.btn {
  background-color: #B4ACD5;
  color: white;
  border: none;
  border-radius: 50px;
  padding: 10px;
  margin: 5px 0;
  cursor: pointer;
}

.btn:hover {
  background-color: #454253;
}

.hide {
  display: none;
}

.controls {
  margin-top: 20px;
}

</style>
  <title>Quiz</title>
</head>
<body>
  <div class="quiz-container">
    <div id="quiz">
      <div id="question-container">
        <div id="question">Question text</div>
        <div id="answer-buttons" class="btn-container">
          <button class="btn answer-btn">Answer 1</button>
          <button class="btn answer-btn">Answer 2</button>
          <button class="btn answer-btn">Answer 3</button>
          <button class="btn answer-btn">Answer 4</button>
        </div>
      </div>
      <div class="controls">
        <button id="next-btn" class="btn">Next</button>
      </div>
    </div>
    <div id="result-container" class="hide">
      <h2>Your Score: <span id="score">0</span></h2>
      <button id="restart-btn" class="btn">Restart</button>
    </div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
