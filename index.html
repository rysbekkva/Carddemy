<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>My Final Project</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <nav class='navbar navbar-expand-lg navbar-light bg-light'>
        <a class='navbar-brand' href='#'>MyWebsite</a>
        <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarNav' aria-controls='navbarNav' aria-expanded='false' aria-label='Toggle navigation'>
            <span class='navbar-toggler-icon'></span>
        </button>
        <div class='collapse navbar-collapse' id='navbarNav'>
            <ul class='navbar-nav ml-auto'>
                <li class='nav-item active'>
                    <a class='nav-link' href='#'>Home</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='#'>About</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='#'>Services</a>
                </li>
                <li class='nav-item'>
                    <a class='nav-link' href='#'>Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class='container mt-5'>
        <div id='carouselExampleIndicators' class='carousel slide' data-ride='carousel'>
            <ol class='carousel-indicators'>
                <li data-target='#carouselExampleIndicators' data-slide-to='0' class='active'></li>
                <li data-target='#carouselExampleIndicators' data-slide-to='1'></li>
                <li data-target='#carouselExampleIndicators' data-slide-to='2'></li>
            </ol>
            <div class='carousel-inner'>
                <div class='carousel-item active'>
                    <img class='d-block w-100' src='slide1.jpg' alt='First slide'>
                </div>
                <div class='carousel-item'>
                    <img class='d-block w-100' src='slide2.jpg' alt='Second slide'>
                </div>
                <div class='carousel-item'>
                    <img class='d-block w-100' src='slide3.jpg' alt='Third slide'>
                </div>
            </div>
            <a class='carousel-control-prev' href='#carouselExampleIndicators' role='button' data-slide='prev'>
                <span class='carousel-control-prev-icon' aria-hidden='true'></span>
                <span class='sr-only'>Previous</span>
            </a>
            <a class='carousel-control-next' href='#carouselExampleIndicators' role='button' data-slide='next'>
                <span class='carousel-control-next-icon' aria-hidden='true'></span>
                <span class='sr-only'>Next</span>
            </a>
        </div>
    </div>

    <footer class='bg-light text-center text-lg-start mt-5'>
        <div class='text-center p-3'>
            &copy; 2024 MyWebsite: 
            <a class='text-dark' href='https://mywebsite.com/'>mywebsite.com</a>
        </div>
    </footer>

    <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.6.0/js/bootstrap.min.js'></script>
    <script src='script.js'></script>
</body>
</html>
