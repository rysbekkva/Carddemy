    <script src="script.js">
document.addEventListener('DOMContentLoaded', () => {
    // Play sound function
    const playSound = (src) => {
        const audio = new Audio(src);
        audio.play();
    };

    // Adding click event listeners to buttons
    const buttons = document.querySelectorAll('.select-button');
    buttons.forEach(button => {
        button.addEventListener('click', function() {
            alert(`You selected the ${this.parentElement.querySelector('.card-title').innerText} plan`);
            playSound('click.wav');
        });
    });

    // Adding mouseover event listeners to nav links for animation and sound
    const navLinks = document.querySelectorAll('.nav-links .link');
    navLinks.forEach(link => {
        link.addEventListener('mouseover', () => {
            link.style.transform = 'scale(1.1)';
            playSound('constant.mp3');
        });
        link.addEventListener('mouseout', () => {
            link.style.transform = 'scale(1)';
        });
    });

    // Adding keypress event listener for animation and sound
    document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            alert('Enter key pressed!');
            playSound('click.wav');
            document.body.style.backgroundColor = '#f0f0f0';
            setTimeout(() => {
                document.body.style.backgroundColor = '#fff';
            }, 500);
        }
    });
});

</script>
